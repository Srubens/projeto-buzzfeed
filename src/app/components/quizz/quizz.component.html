<div class="container">
  <div class="quiz_logo mt-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="assets/logo.png" alt="logo">
      <div class="mt-4">
        <h1>{{title}}</h1>
      </div>
    </div>
  </div>
  <div *ngIf=!finished class="quiz_questions text-center m-5 ">
    <div class="p-4 bg-info " >{{questionSelected.question}}</div>
  </div>
  <div *ngIf=!finished class="quiz_options m-auto">
    <div class="d-flex flex-column justify-content-center text-center align-items-center flex-md-row">
      <div class="col-12 col-md-12">
        <button class="btn btn-outline-secondary col-12 col-md-4 m-3"
          *ngFor="let option of questionSelected.options; let i = index"
          (click)="playerChoose(option.alias)"
        >{{option.name}}</button>
      </div>
    </div>
  </div>
  <div class="quiz_results" *ngIf=finished >
    <div class="mt-3 p-4 bg-primary text-center" >
      {{answerSelected}}
    </div>
  </div>
</div>
